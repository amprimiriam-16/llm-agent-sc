version: '3.8'

services:
  # FastAPI Backend
  backend:
    build: .
    container_name: qa-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit Frontend
  frontend:
    build: .
    container_name: qa-frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000
    env_file:
      - .env
    depends_on:
      - backend
    command: streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0
    restart: unless-stopped

  # MCP Server (Optional)
  mcp-server:
    build: .
    container_name: qa-mcp
    ports:
      - "8001:8001"
    environment:
      - MCP_SERVER_PORT=8001
    env_file:
      - .env
    depends_on:
      - backend
    command: python backend/mcp/server.py
    restart: unless-stopped

networks:
  default:
    name: qa-network

volumes:
  logs:
  data:

